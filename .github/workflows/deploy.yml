name: CI/CD Docker Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          envs: GMAIL_PASSWORD, GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, JWT_SECRET

          script: |
            if [ ! -d "rebloom-app" ]; then
              git clone https://github.com/${{ github.repository }}.git rebloom-app
            fi
            cd rebloom-app
            git pull origin main
            
            echo "GMAIL_PASSWORD=$GMAIL_PASSWORD" > .env
            echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
            echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
            echo "JWT_SECRET=$JWT_SECRET" >> .env
            
            docker compose down
            docker compose up -d --build
            
            docker image prune -f