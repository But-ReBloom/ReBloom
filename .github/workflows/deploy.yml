name: Deploy to EC2

on:
  push:
    branches:
      - main
      - feature/docker-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,backend/Dockerfile,backend/build.gradle,backend/src,backend/gradle,backend/gradlew,db/init.sql"
          target: "/home/ubuntu/rebloom"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/rebloom
            # Create .env file from secrets
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            
            # Stop and remove existing containers
            docker-compose down
            
            # Rebuild and start
            docker-compose up -d --build
