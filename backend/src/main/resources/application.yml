spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ReBloom?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: but.rebloom@gmail.com
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "http://localhost:8080/auth/login/google"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

server:
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

  tomcat:
    relaxed-path-chars:
      - '['
      - ']'
      - '|'
      - '{'
      - '}'
      - '^'
      - '`'
      - '<'
      - '>'
      - '"'
      - "'"
    relaxed-query-chars:
      - '['
      - ']'
      - '|'
      - '{'
      - '}'
      - '^'
      - '`'
      - '<'
      - '>'
      - '"'
      - "'"
    uri-encoding: UTF-8