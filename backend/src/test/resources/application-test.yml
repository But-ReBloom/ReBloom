spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME:test@gmail.com}
    password: ${GMAIL_PASSWORD:test-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:test-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:test-google-client-secret}
            scope:
              - email
              - profile
            redirect-uri: "http://localhost:8080/auth/login/google"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

jwt:
  secret: ${JWT_SECRET:test-jwt-secret-key-for-testing-needs-at-least-256-bits-length-here-for-security}
  expiration: 3600000

server:
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

  tomcat:
    relaxed-path-chars:
      - '['
      - ']'
      - '|'
      - '{'
      - '}'
      - '^'
      - '`'
      - '<'
      - '>'
      - '"'
      - "'"
    relaxed-query-chars:
      - '['
      - ']'
      - '|'
      - '{'
      - '}'
      - '^'
      - '`'
      - '<'
      - '>'
      - '"'
      - "'"
    uri-encoding: UTF-8