version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: rebloom-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ReBloom
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - rebloom-net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  backend:
    build: ./backend
    container_name: rebloom-backend
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ReBloom?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - rebloom-net

  nginx:
    image: nginx:latest
    container_name: rebloom-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - rebloom-net

networks:
  rebloom-net:
    driver: bridge

volumes:
  db_data:
